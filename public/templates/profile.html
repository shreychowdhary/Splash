<md-card>
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline">Profile</span>
        </md-card-title-text>
    </md-card-title>
    <md-card-content>
        <label class="item" ng-repeat="(key, prop) in profile">{{key}}: {{prop}}<br></label>
        <form ng-submit="eliminate()">
            <md-input-container>
                <label>Code</label>
                <input ng-model="eliminateCode" type="Number">
            </md-input-container>
            <md-button class="md-raised" type="submit">Submit</md-button>
        </form>
    </md-card-content>
</md-card>
