<md-card>
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline">leaderboard</span>
        </md-card-title-text>
    </md-card-title>
    <md-card-content>
        <md-list>
            <md-list-item class="md-2-line" ng-repeat="player in leaderboard">
                <div class="md-list-item-text" layout="row">
                    <h2>{{player.name}}:</h2>
                    <h2> {{player.kills}}</h2>
                </div>
            </md-list-item>
        </md-list>
    </md-card-content>
<md-card>
