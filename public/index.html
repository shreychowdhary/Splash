<!doctype html>
<html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <title>Splash</title>
        <link rel="stylesheet" href="/style/index.css">
        <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    </head>
    <body ng-app="splash">
        <div ng-controller="indexCtrl" layout="column" layout-fill>
            <header layout="row" layout-align="end end">
                <p class="title" md-truncate flex>Lville Splash</p>
                <md-button ng-if="profile.admin == true" href="./admin">
                    Admin
                </md-button>
                <md-button ng-if="profile.name == null" href="./oauth2">
                    Sign In
                </md-button>
                <md-button ng-if="profile.name != null" href="./signout">
                    Sign Out
                </md-button>
            </header>
            <main flex>
                <div layout layout-align="center">
                    <md-card flex="60" flex-xs="100" ng-if="profile.name != null">
                        <md-card-title>
                            <md-card-title-text>
                                <span class="md-headline">Profile</span>
                            </md-card-title-text>
                        </md-card-title>
                        <md-divider></md-divider>
                        <md-card-content>
                            <profile></profile>
                            <form ng-submit="eliminate()">
                                <md-input-container>
                                    <label>Enter Target Code</label>
                                    <input ng-model="$parent.eliminateCode" type="Number">
                                </md-input-container>
                                <md-button class="md-raised" type="submit">Submit</md-button>
                            </form>
                        </md-card-content>
                    </md-card>
                </div>
                <div layout layout-align="center">
                    <md-card flex="60" flex-xs="100">
                        <md-card-title>
                            <md-card-title-text>
                                <span class="md-headline">Leaderboard</span>
                            </md-card-title-text>
                        </md-card-title>
                        <md-divider></md-divider>
                        <leaderboard></leaderboard>
                    </md-card>
                </div>
                <div layout layout-align="center">
                    <md-card flex="60" flex-xs="100">
                        <md-card-title>
                            <md-card-title-text>
                                <span class="md-headline">Rules</span>
                            </md-card-title-text>
                        </md-card-title>
                        <md-divider></md-divider>
                        <md-card-content>
                            <p>
                                Rules you have to get them out 10 feet away from building.
                            </p>
                        </md-card-content>
                    </md-card>
                </div>
            </main>
            <footer>
                <p>Made by <a href="mailto:schowdhary17@lawrenceville.org">Shrey Chowdhary</a> and Programming Club</p>
            </footer>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
        <script src="/scripts/app.js"></script>
        <script src="/scripts/controllers/indexCtrl.js"></script>
        <script src="/scripts/services/indexData.js"></script>
        <script src="/scripts/directives/leaderboard.js"></script>
        <script src="/scripts/directives/profile.js"></script>
    </body>
</html>
