<!doctype html>
<html lang="en">
    <head>
        <title>Splash</title>
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    </head>
    <body ng-app="splash">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 align="center" md-truncate flex>Lville Splash</h2>
                <md-button href="./oauth2">
                    Login
                </md-button>
            </div>
        </md-toolbar>
        <div ng-controller="profileCtrl">
            <profile ng-if="profile.name != null"></profile>
        </div>
        <div ng-controller="indexCtrl">
            <leaderboard></leaderboard>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
        <script src="/scripts/app.js"></script>
        <script src="/scripts/controllers/indexCtrl.js"></script>
        <script src="/scripts/services/indexData.js"></script>
        <script src="/scripts/directives/leaderboard.js"></script>
        <script src="/scripts/controllers/profileCtrl.js"></script>
        <script src="/scripts/services/profileData.js"></script>
        <script src="/scripts/directives/profile.js"></script>
    </body>
</html>
